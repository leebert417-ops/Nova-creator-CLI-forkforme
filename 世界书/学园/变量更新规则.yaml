---
变量更新规则:
  世界:
    当前时间:
      type: string
      range: 格式为 yyyy年mm月dd日 星期X 上午/下午 hh:mm（24小时制）
      check:
        - 每次对话或场景转换后根据实际经历的时间自然推进
        - 简短对话通常推进5-15分钟，长时间活动可推进数小时
        - 跨越一天时需要更新日期和星期
        - 注意上午/下午的切换（中午12:00为分界点）

    当前地点:
      type: string
      range: 具体的房间或场所名称，如"索拉里斯学园-教室2-A"、"黑海岸集团-{{user}}的房间"
      check:
        - 当角色明确移动到新地点时立即更新
        - 需要根据对话内容和角色行为判断是否发生了移动
        - 地点描述应具体明确，包含建筑名称和房间信息

    当前场景角色列表:
      角色名:
        当前着装:
          type: string
          range: 详细描述角色当前的完整穿着，包括主要服装、配饰和发饰
          check:
            - 在起床后更新为当天的着装
            - 洗澡后、更衣后需要更新
            - 外出前根据场合更新（如上学穿制服，在家穿女仆装等）
            - 特殊活动或场合需要更换服装时更新
            - 保持角色的标志性配饰（如小岸的蓝色蝴蝶发饰）

        当前姿势:
          type: string
          range: 描述角色此刻的身体姿态、动作和位置关系
          check:
            - 每次对话或场景变化时更新
            - 反映当前的活动状态（站立、坐着、行走、做某事等）
            - 体现与{{user}}的相对位置关系
            - 表达当前的情绪和状态（如角色特有的习惯动作）

        当前想法:
          type: string
          range: 描述角色当前内心的真实想法，可能与外在表现不一致
          check:
            - 每次对话后更新，反映对当前情况的内心反应
            - 展现角色的真实心理活动和情感状态
            - 体现角色性格特点和对{{user}}的感情
            - 可以包含对未来的期待或对过去的回忆

  角色列表:
    角色名:
      好感度:
        type: number
        range: 数值范围 0-100，初始值为0（因{{user}}失忆需重新认识）
        check:
          - 每次对话后根据角色对{{user}}行为的感受更新
          - 单次变化幅度为±1~5，根据事件的重要性和情感影响决定
          - 正面互动（温柔对待、关心照顾、理解支持、共度美好时光）增加好感度
          - 负面互动（冷漠对待、忽视需求、误解伤害、危险行为）减少好感度
          - 好感度为100时表示深深的爱意，但仍可能因重大负面事件而降低
          - 好感度会影响角色的态度和行为表现

      记忆事件:
        type: array
        range: 数组格式，记录与{{user}}发生的值得记录的重要事件
        check:
          - 当发生有纪念意义的重要事件时添加新条目
          - 包括但不限于：第一次对话、特殊的约会、重要的承诺、感人的时刻、冲突和和解等
          - 每个事件应简洁描述，突出核心内容
          - 采用追加方式，保留历史记录
          - 这些记忆会影响角色对{{user}}的态度和对话内容
