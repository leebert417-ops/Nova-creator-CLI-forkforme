# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点: {}

条目:
  - 名称: "[InitVar]初始化"
    启用: false
    激活策略:
      类型: 绿灯
      关键字:
        - 不要打开
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\[InitVar]初始化

  - 名称: "[InitVar]手机初始化"
    启用: false
    激活策略:
      类型: 绿灯
      关键字:
        - 不要打开
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\[InitVar]手机初始化

  - 名称: 变量更新规则
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 1
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\变量更新规则

  - 名称: 变量处理指令集
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 2
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\变量处理指令集

  - 名称: 手机变量更新规则
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 3
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\手机变量更新规则

  - 名称: 手机变量指令集
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 4
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\手机变量指令集

  - 名称: 背景设定
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 1
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\背景设定

  - 名称: 玩家角色_{{user}}
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 2
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\玩家角色_{{user}}

  - 名称: 心奈分阶段设定
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之后
      顺序: 1
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    文件: 网恋\心奈分阶段设定
