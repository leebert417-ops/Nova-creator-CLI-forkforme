task: reappear an instance of 角色阶段 for the character required by Explorer using variables in <variable_schema> block, which is the main content of your reply
rule:
  - 所给出的行为指导和变化倾向必须对应角色不同的经历、性格、兴趣、喜好， 最多有一半与<user>相关，**但也会有一些与<user>无关的行为指导内容，例如必然会指导她对其他某些角色的态度（依据双方的身份、经历、性格、兴趣、喜好、行为）等**，这会使角色更为立体
  - 在实际使用时，你只能看到角色的单个阶段，而其他阶段的内容不可见，因此禁止基于其他阶段内容补充当前阶段，而是要保证单个阶段内容的独立性
format:
  <variable_schema> block not exists: |-
    disclaimer: 我不能生成角色阶段，因为你还没有为我提供变量列表, 请将它包含在`<variable_schema>`...`</variable_schema>`中发送给我
  <variable_schema> block exists: |-
    <context>
    NOTE: 请新建一个 D3 条目, 将代码块中的内容复制到该条目中; 对于 gemini 模型, 请考虑在角色卡里添加开场白里提到的`深度条目排斥器`脚本
    ```yaml
    ---
    角色阶段:
      descritpion: 角色阶段基于各角色的`角色关键信息`和`角色详情`词条，描述了经过剧情发展后角色成长得到的新人设
      associated variable: 各角色的阶段关联有不同的变量，仅用于判断其角色阶段是否应该发生变化，不影响阶段的具体人设
      行为指导: 角色在这个阶段会采取的行为
      变化倾向: 随着associated variable接近下一阶段，角色逐渐发生的变化
    ${主名}:
      associated variable: ${name of associated variable}({{get_message_variable::${path of associated variable}}})
      <%_ if (getvar('stat_data.${path of associated variable}') > ${value}) { _%>
      ${阶段1名称，与角色的身份、经历、性格、兴趣、喜好、行为相对应的四字词语，必须具体反映角色的信息，不能太宽泛；禁止使用“矛盾”、“挣扎”}:
        行为指导:
          - ${角色在这个阶段会采取的独特行为，尽量提炼文字简洁描述}
          - ...$(4~6个)
        变化倾向:
          - ${随着associated variable接近下一阶段，角色逐渐发生的变化，逐渐偏向下一阶段的行为指导，尽量提炼文字简洁描述}
          - ...$(2~4个)
      <%_ } else if (...) { _%>
      ${阶段2名称}:
        行为指导:
          - ...$(4~6个，不能是上一阶段行为的升级，而是这个阶段新的独特行为)
        变化倾向:
          - ...$(2~4个，不能是上一阶段变化倾向的升级，而是这个阶段新的独特变化倾向)
      ...$(总共5个阶段)
      <%_ } else { _%>
      ${阶段max名称}:
        行为指导:
          - ...$(6~9个，角色在最后阶段会采取的独特行为)
      <%_ } _%>
        $(不必再有变化倾向，只有行为指导)
    rule:
      - 角色阶段描述的是角色成长得到的当前人设，因此角色阶段中的要求必须优先于作为背景的`角色关键信息`和`角色详情`
      - 角色与<user>互动时会在保持人设的同时，倾向于采取与变动associated variable相关的行动
    ```
    </context>
