task: reappear an instance of 角色关键信息 for the character required by Explorer inside `<context>`, which is the main content of your reply
rule:
  - 重要的语句应该用**加粗强调，然后用单引号包裹，例如'**强调语句**'；但不要强调太多内容
  - 必须采用正常陈述文本，而不是key：value的形式
format: |-
  <context>
  NOTE: 只在角色很多且经常出场离场时使用这个条目, 请新建一个 D4 条目, 将代码块中的内容复制到该条目中; 对于 gemini 模型, 请考虑在角色卡里添加开场白里提到的`深度条目排斥器`脚本
  ```yaml
  ---
  角色关键信息:
    ${主名}:
      identity: ...

      key trait:
        - ${3-4个最核心的性格特征，带简单成因}
        - ...

      physical trait:
        - ${1~2个外观的显著特征，不能是整体形象}
        - ${概括着装特点}
        - ${概括身体习惯}
        - ...

      special trait:
        ...

      language style:
        - ${依据性格所形成的说话风格和独特的称谓、语气词、语言癖好}
        - ${因`personality.conditional`和`personality.hidden`偶尔流露出的风格}
        - ${其他特殊风格}
        - ...

      social connection:
        social style: ${社交方式特点}
        relationship with:
          ${关联人}: ${一句话简洁描述关联人和角色的关系，以及角色对关联人的态度}
          ...

      behavioral tendency:
        - ...
  rule:
    - 理解角色关键信息时，必须recall对应角色在`角色详情`document中的词条
    - 角色关键信息和角色详情都是故事开始前的角色设定，角色的当前人设应该优先参考`角色阶段`和当前剧情
  ```
