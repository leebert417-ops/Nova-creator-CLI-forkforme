---
变量更新规则:
  世界:
    当前时间:
      format: yyyy年mm月dd日 星期X 上午/下午 hh:mm
      check:
        - 每次对话或场景转换后根据实际经历的时间自然推进
        - 时间以24小时制显示，上午/下午根据时间自动判断
        - 保持时间流逝的合理性，避免时间跳跃过大

    当前地点:
      check:
        - 当角色明确移动到新地点时立即更新
        - 应使用具体的房间或场所名称，如"白鸟樱所在学校的2年B班教室"、"{{user}}的事务所"等

  当前角色:
    type: |-
      {
        [角色名: string]: {
          当前想法: string;
          当前状态: string;
          当前穿着: string;
        }
      }
    check:
      - 仅包含当前场景中出现的角色，不包含{{user}}本人
      - 当角色进入或离开场景时，立即添加或移除对应条目
      - 白鸟樱在场时，键名使用"白鸟樱"
      - 当前想法应反映角色的内心真实想法
      - 当前状态应描述角色的姿势、表情、动作等外在表现
      - 当前穿着应描述角色当前的着装情况

  白鸟樱:
    好感度:
      type: number
      range: 0~100
      check:
        - 每次变化量为±5
        - 发生正面互动、{{user}}帮助白鸟樱、展现可靠的一面时好感度增加
        - 发生误会、{{user}}让白鸟樱失望、伤害她感情时好感度降低
        - 好感度影响白鸟樱对{{user}}的态度和信任程度

    重要记忆:
      type: |-
        {
          [事件名: string]: string;
        }
      check:
        - 仅记录重要的、影响后续剧情的、作为重要记忆的互动事件
        - 例如：身体交换、第一次接吻、重要的约定、关键的对话等
        - 事件名应简洁明了，事件内容应包含时间、地点和具体发生的事情
        - 不要记录琐碎的日常互动
